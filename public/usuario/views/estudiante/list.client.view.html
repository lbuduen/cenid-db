<div data-ng-controller="EstudianteController as uc" data-ng-init="getAreas()">
<h3>Estudiantes</h3>
<table ng-table="uc.tableParams" export-csv="csv" class="table table-condensed table-bordered table-striped" show-filter="true">
  <caption ng-show="$data.length">Mostando {{$data.length}} de {{$data[0].total}} estudiantes</caption>
  <colgroup>
    <col width="20%" />
    <col width="25%" />
    <col width="20%" />
    <col width="20%" />
    <col width="15%" />
  </colgroup>
    <tr ng-repeat="user in $data track by user.id">
        <td title="'Nombre'" filter="{nombre: 'text'}" sortable="'nombre'">{{user.nombre}}</td>
        <td title="'Apellidos'" filter="{apellidos: 'text'}" sortable="'apellidos'">{{user.apellidos}}</td>
        <td title="'Email'" filter="{email: 'text'}" sortable="'email'">{{user.email}}</td>
        <td title="'Área'" filter="{area: 'text'}" sortable="'area'">{{user.area}}</td>
        <td style="text-align: center;">
          <a ng-href="/#!/estudiantes/{{user.idestudiante}}">
            <md-tooltip md-direction="top">Ver detalles de usuario</md-tooltip>
            <md-icon md-svg-icon="/img/icons/ic_details_black_24px.svg" aria-label="Detalles" style="color:#f00;"></md-icon>
          </a>
          <a ng-href="/#!/estudiantes/{{user.idestudiante}}/edit">
            <md-tooltip md-direction="top">Editar usuario</md-tooltip>
            <md-icon md-svg-icon="/img/icons/ic_mode_edit_black_24px.svg" aria-label="Editar usuario" style="color:#f00;"></md-icon>
          </a>
          <md-icon md-svg-icon="/img/icons/ic_delete_black_24px.svg" ng-click="uc.del(user)" aria-label="Eliminar usuario" style="color:#f00;">
            <md-tooltip md-direction="top">Eliminar usuario</md-tooltip>
          </md-icon>
        </td>
    </tr>
</table>

<md-fab-speed-dial md-direction="up" md-open="false" class="md-fling">
  <md-fab-trigger>
    <md-button class="md-fab md-raised" aria-label="Añadir">
        <md-tooltip md-direction="right">Estudiantes</md-tooltip>
        <md-icon md-svg-icon="/img/icons/ic_person_black_24px.svg"></md-icon>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button class="md-fab md-raised md-mini" aria-label="Añadir estudiante" href="/#!/estudiantes/create">
      <md-tooltip md-direction="right">Añadir estudiante</md-tooltip>
      <md-icon md-svg-icon="/img/icons/ic_add_black_24px.svg"></md-icon>
    </md-button>
    <md-button class="md-fab md-raised md-mini" aria-label="Descargar" ng-click="csv.generate()" ng-href="{{ csv.link() }}" download="usuarios.csv">
      <md-tooltip md-direction="right">Descargar</md-tooltip>
      <md-icon md-svg-icon="/img/icons/ic_file_download_black_24px.svg"></md-icon>
    </md-button>
    <md-button class="md-fab md-raised md-mini" aria-label="Importar listado de estudiantes" href="/#!/estudiantes/import/csv">
      <md-tooltip md-direction="right">Importar listado de estudiantes</md-tooltip>
      <md-icon md-svg-icon="/img/icons/ic_file_upload_black_24px.svg"></md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>
</div>
