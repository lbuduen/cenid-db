<div data-ng-controller="EstudianteController" ng-cloak>
    <input class="ng-hide" id="input-file-id" type="file" onchange="angular.element(this).scope().importCSV(this)" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
    <label for="input-file-id" class="md-button md-raised md-primary">Seleccionar listado</label>
</div>
