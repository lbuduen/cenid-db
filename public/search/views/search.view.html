<div ng-controller="SideBarController" layout="column" flex layout-fill ng-cloak>
<md-content>
    <section>
        <md-subheader class="md-primary">Estudiantes</md-subheader>
        <md-list layout-padding>
            <md-list-item class="md-3-line" ng-repeat="estudiante in search_result.Estudiantes">
                <md-icon md-svg-icon="/img/icons/ic_person_black_24px.svg"></md-icon>
                <div class="md-list-item-text">
                    <h3>{{estudiante.nombre}} {{estudiante.apellidos}}</h3>
                    <h4>{{estudiante.email}}</h4>
                    <p>
                        {{estudiante.area}}
                    </p>
                </div>
            </md-list-item>
        </md-list>
    </section>

    <section>
        <md-subheader class="md-warn">Profesores</md-subheader>
        <md-list layout="column" layout-padding>
            <md-list-item class="md-3-line" ng-repeat="message in messages">
                <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                <div class="md-list-item-text">
                    <h3>{{message.what}}</h3>
                    <h4>{{message.who}}</h4>
                    <p>
                        {{message.notes}}
                    </p>
                </div>
            </md-list-item>
        </md-list>
    </section>

    <section>
        <md-subheader>Pruebas</md-subheader>
        <md-list layout="column" layout-padding>
            <md-list-item class="md-3-line" ng-repeat="message in messages">
                <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                <div class="md-list-item-text">
                    <h3>{{message.what}}</h3>
                    <h4>{{message.who}}</h4>
                    <p>
                        {{message.notes}}
                    </p>
                </div>
            </md-list-item>
        </md-list>
    </section>

    <section>
        <md-subheader class="md-accent">Cursos</md-subheader>
        <md-list layout="column" layout-padding>
            <md-list-item class="md-3-line" ng-repeat="message in messages">
                <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                <div class="md-list-item-text">
                    <h3>{{message.what}}</h3>
                    <h4>{{message.who}}</h4>
                    <p>
                        {{message.notes}}
                    </p>
                </div>
            </md-list-item>
        </md-list>
    </section>
</md-content>
</div>
